apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-friends-connect
  labels:
    app: hello-friends-connect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-friends-connect
  template:
    metadata:
      labels:
        app: hello-friends-connect
    spec:
      containers:
      - name: hello-friends-connect
        image: ghcr.io/randallard/hello-friends-connect:latest
        ports:
        - containerPort: 80   # Changed from 8080 to match nginx port
        resources:
          requests:
            memory: "128Mi"   # Increased from 64Mi
            cpu: "250m"       # Increased from 100m
          limits:
            memory: "256Mi"   # Increased from 128Mi
            cpu: "500m"       # Increased from 200m